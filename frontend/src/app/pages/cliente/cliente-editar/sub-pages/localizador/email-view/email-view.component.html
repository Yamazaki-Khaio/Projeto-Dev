<div class="email-list" *ngIf="!modoEdicao; else modoEdicaoTemplate">
  <!-- Lista de emails -->
  <table class="table-email" *ngIf="(emails$ | async) as emails">
    <tbody>
      <tr *ngFor="let email of emails; let i = index">
        <td> {{ email.email }}</td>
        <td><span class="badge badge-primary" *ngIf="email.is_principal">Principal</span></td>
        <td class="icon">
          <button class="bi bi-pencil" (click)="editarEmail(email)">
            <img alt="edit_icon" [src]="editIcon">
          </button>
          <button class="bi bi-trash" (click)="removerEmail(email.id!)">
            <img alt="del_icon" [src]="delIcon">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Template de edição -->
<ng-template #modoEdicaoTemplate>
  <app-email-edit
    [userId]="pessoaId"
    [emailId]="emailIdParaEdicao"
    (emailEditado)="sairModoEdicao($event)"
  ></app-email-edit>
</ng-template>
